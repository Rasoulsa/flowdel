{% extends "base.html" %}

{% block title %}
    <title> Log in </title>
{% endblock %}

{% block content %}

    {% if messages %}

        {% for message in messages %}

            <div >
                {{ message }}
            </div>    

        {% endfor %}

    {% endif %}    
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form.as_p }}
        <button class="btn-outline-info" type="submit">Log In</button>   
    </fieldset>
    </form>
    
{% endblock %}
