{% extends "base.html" %}

{% block content %}
    {% if messages %}
        {% for message in messages %}

            <div >
                {{ message }}
            </div>
    
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            {{ form }}
            <button class="btn-outline-info" type="submit">Register</button>   
        </fieldset>
    </form>
{% endblock %}
